<html lang="en">
<head>

<body>

        <div class="row">
           <div class="form-group mt-2 ">
            <form class="text-center">
                <input  class="form-control"  type="text" placeholder="Ingrese nombre del estudiante" id="nombre">
                <input  class="form-control" type="number" placeholder="Ingrese cantidad de materias" id="materias">
                <input  class="form-control" type="number" placeholder="Ingrese valor de materias" id="valorMateria">
                <input   class="form-control btn btn-info" type="button" id="boton" value="Enviar">
            </form>     
            <p id="result" class="pt-2"></p> 
           </div>  
        </div>
    </div>

   
    <script src="index.js"></script>
