<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Numero mayor y menor</h1>
    <div class="container">
        <div class="row">
            <div class="form-group mt-2">
                <input class="form-control" min="1" type="number" id="n1" placeholder="Ingrese primer numero">
                <input class="form-control" min="1" type="number" id="n2" placeholder="Ingrese segundo numero">
                <input class="form-control" min="1" type="number" id="n3" placeholder="Ingrese tercer numero">
                <input class="form-control" min="1" type="number" id="n4" placeholder="Ingrese cuarto numero">
                <button type="button" min="1" onclick="calculoNumeros()">
                    <span>Enviar</span>
                </button>
            </div>
        </div>
    </div>
    <p id="mayor"></p>
    <p id="menor"></p>
    <script src="index.js"></script>
</body>

</html>
